<div class="example-container mat-elevation-z8">
    <h2>Cuentas</h2>
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['add-cuentas']">
            <mat-icon>add</mat-icon> Cuenta</a>
        <a mat-flat-button color="accent" [routerLink]="['/cases-stat']">
            <mat-icon>bar_chart</mat-icon> Statistic</a>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="example-container" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

            <!-- Cases Name Column -->
            <ng-container matColumnDef="account">
                <th mat-header-cell *matHeaderCellDef> Cuenta</th>
                <td mat-cell *matCellDef="let row">{{row.cuenta}}</td>
            </ng-container>

            <ng-container matColumnDef="contrasenia">
                <th mat-header-cell *matHeaderCellDef> Password</th>
                <td mat-cell *matCellDef="let row">{{row.contrasenia}}</td>
            </ng-container>

            <ng-container matColumnDef="pin">
                <th mat-header-cell *matHeaderCellDef> Pin</th>
                <td mat-cell *matCellDef="let row">{{row.pin}}</td>
            </ng-container>

            <ng-container matColumnDef="service">
                <th mat-header-cell *matHeaderCellDef> Servicio</th>
                <td mat-cell *matCellDef="let row">{{row.services.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="creat_at">
                <th mat-header-cell *matHeaderCellDef> F. Creacion</th>
                <td mat-cell *matCellDef="let row">{{row.creacion | date}}</td>
            </ng-container>

            <ng-container matColumnDef="vencimiento">
                <th mat-header-cell *matHeaderCellDef> Vencimiento</th>
                <td mat-cell *matCellDef="let row">{{row.vencimiento | date}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/cases-details/', row._id]"></tr>
        </table>
    </div>
</div>
